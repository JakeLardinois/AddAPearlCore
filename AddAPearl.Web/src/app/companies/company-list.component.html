<h1>{{pageTitle}}</h1>
<md-input placeholder="filter" align="end" [(ngModel)]='listFilter'>
</md-input>
<md-card *ngFor='let company of companies | companyFilter:listFilter'>
    <button md-button (click)="editCompanyAddress(company)">{{ company.companyName }}</button>
    <button md-raised-button color="warn" (click)="deleteCompany(company)">Delete</button>
    <ai-star [rating]='company.companyId' (ratingClicked)='onRatingClicked($event)'></ai-star>
</md-card>
