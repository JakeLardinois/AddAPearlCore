<md-card>
    <md-toolbar color="primary">{{addressName}}</md-toolbar>
    <md-card-content>
        <form [formGroup]="addressForm" >
            <p>
                <md-input-container>
                    <textarea mdInput placeholder="Address Line 1" [(ngModel)]="address.addressLine1" name="addressLine1" formControlName="addressLine1"></textarea>
                </md-input-container>
                <md-input-container>
                    <textarea mdInput placeholder="Address Line 2" [(ngModel)]="address.addressLine2" name="addressLine2" formControlName="addressLine2"></textarea>
                </md-input-container>
                <md-input-container>
                    <textarea mdInput placeholder="Address Line 3" [(ngModel)]="address.addressLine3" name="addressLine3" formControlName="addressLine3"></textarea>
                </md-input-container>
            </p>
            <table style="width: 100%" cellspacing="0">
                <tr>
                    <td>
                        <md-input-container>
                        <input mdInput placeholder="City" [(ngModel)]="address.city" name="city" formControlName="addressCity" />
                            <md-hint *ngIf="addressForm.controls.addressCity.errors?.required" [ngStyle]="{'color': 'red'}" align="start">required error</md-hint>
                        <p *ngIf="apiValidationErrors.city" [ngStyle]="{'color': 'red'}">
                            {{apiValidationErrors.city[0]}}
                        </p>
                        </md-input-container>
                    </td>
                    <td>
                        <md-input-container>
                        <input mdInput placeholder="State" maxLength="2" [(ngModel)]="address.state" name="state" formControlName="addressState" />
                        <p *ngIf="apiValidationErrors.state" [ngStyle]="{'color': 'red'}">
                            {{apiValidationErrors.state[0]}}
                        </p>
                        </md-input-container>
                    </td>
                    <td>
                        <md-input-container>
                        <input mdInput #postalCode maxLength="5" placeholder="Postal Code" [(ngModel)]="address.zipCode" name="zipCode" formControlName="addressZipCode" />
                        <md-hint align="end">{{postalCode.characterCount}} / 5</md-hint>
                        </md-input-container>
                    </td>
                </tr>
            </table>
        </form>
    </md-card-content>
    <md-card-actions align="end">
        <button class="actionButtons" color="primary" (click)="updateAddress()" md-tooltip="Save" [disabled]="!addressForm.valid" md-mini-fab>
            <md-icon class="md-24">check</md-icon>
        </button>
        <button class="actionButtons" md-tooltip="Cancel" (click)="dialogRef.close()" md-mini-fab>
            <md-icon class="md-24">highlight_off</md-icon>
        </button>
    </md-card-actions>
</md-card>
