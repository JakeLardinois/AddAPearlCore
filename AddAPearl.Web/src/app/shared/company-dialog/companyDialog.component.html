<mat-card>
    <mat-toolbar color="primary">{{company.companyName}}</mat-toolbar>
    <mat-card-content>
        <form [formGroup]="companyForm">
            <p>
            </p>
            <table style="width: 100%" cellspacing="0">
                <tr>
                    <td>
                        <mat-input-container>
                            <input mdInput placeholder="Company Name" [(ngModel)]="company.companyName" name="companyName" formControlName="companyName" />
                            <mat-hint *ngIf="companyForm.controls.companyName.errors?.required" [ngStyle]="{'color': 'red'}" align="start">required error</mat-hint>  
                            <p *ngIf="apiValidationErrors.companyName" [ngStyle]="{'color': 'red'}">
                                {{apiValidationErrors.companyName[0]}}
                            </p>
                        </mat-input-container>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-input-container>
                            <input mdInput placeholder="Company Email" type="text" [(ngModel)]="company.email" name="email" formControlName="companyEmail" />
                            <mat-hint *ngIf="companyForm.controls.companyEmail.errors?.email" [ngStyle]="{'color': 'red'}" align="start">email error message</mat-hint>
                            <p *ngIf="apiValidationErrors.email" [ngStyle]="{'color': 'red'}">
                                {{apiValidationErrors.email[0]}}
                            </p>
                    </mat-input-container>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button class="actionButtons" color="primary" (click)="updateCompany()" md-tooltip="Save" [disabled]="!companyForm.valid" md-mini-fab>
            <mat-icon class="md-24">check</mat-icon>
        </button>
        <button class="actionButtons" md-tooltip="Cancel" (click)="dialogRef.close()" md-mini-fab>
            <mat-icon class="md-24">highlight_off</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
