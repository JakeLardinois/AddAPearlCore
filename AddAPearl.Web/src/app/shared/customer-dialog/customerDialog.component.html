<md-card>
    <md-toolbar color="primary">{{customer.companyName}}</md-toolbar>
    <md-card-content>
        <form [formGroup]="customerForm">
            <p>
            </p>
            <table style="width: 100%" cellspacing="0">
                <tr>
                    <td>
                        <md-input placeholder="First Name" [(ngModel)]="customer.firstName" name="firstName" formControlName="customerFirstNameValidator">
                            <md-hint *ngIf="customerForm.controls.customerFirstNameValidator.errors?.required" [ngStyle]="{'color': 'red'}" align="start">required error</md-hint>
                        </md-input>
                        <p *ngIf="apiValidationErrors.firstName" [ngStyle]="{'color': 'red'}">
                            {{apiValidationErrors.firstName[0]}}
                        </p>
                    </td>
                    <td>
                        <md-input placeholder="Last Name" [(ngModel)]="customer.lastName" name="lastName" formControlName="customerLastNameValidator">
                            <md-hint *ngIf="customerForm.controls.customerLastNameValidator.errors?.required" [ngStyle]="{'color': 'red'}" align="start">required error</md-hint>
                        </md-input>
                        <p *ngIf="apiValidationErrors.lastName" [ngStyle]="{'color': 'red'}">
                            {{apiValidationErrors.lastName[0]}}
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <md-input type="text" [(ngModel)]="customer.email" name="email" formControlName="customerEmailValidator">
                            <md-hint *ngIf="customerForm.controls.customerEmailValidator.errors?.email" [ngStyle]="{'color': 'red'}" align="start">email error message</md-hint>
                        </md-input>
                    </td>
                </tr>
            </table>
        </form>
    </md-card-content>
    <md-card-actions align="end">
        <button class="actionButtons" color="primary" (click)="updateCustomer()" md-tooltip="Save" [disabled]="!customerForm.valid" md-mini-fab>
            <md-icon class="md-24">check</md-icon>
        </button>
        <button class="actionButtons" md-tooltip="Cancel" (click)="dialogRef.close(customer)" md-mini-fab>
            <md-icon class="md-24">highlight_off</md-icon>
        </button>
    </md-card-actions>
</md-card>
