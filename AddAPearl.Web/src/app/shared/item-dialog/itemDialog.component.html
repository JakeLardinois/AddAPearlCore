<h3>{{ customer.firstName + ' ' + customer.lastName + ' Items' }}</h3>
<md-card *ngIf='!items'>
	<md-card-title-group>
		<md-card-title>None Found</md-card-title>
		<md-card-subtitle></md-card-subtitle>
	</md-card-title-group>
</md-card>
<md-card *ngFor='let item of items'>
	<md-card-title-group>
		<md-card-title>{{ item.itemName }}</md-card-title>
		<md-card-subtitle>{{ item.description }}</md-card-subtitle>
	</md-card-title-group>
</md-card>
