<h3>{{ customer.firstName + ' ' + customer.lastName + ' Items' }}</h3>
<mat-card *ngIf='!items'>
	<mat-card-title-group>
		<mat-card-title>None Found</mat-card-title>
		<mat-card-subtitle></mat-card-subtitle>
	</mat-card-title-group>
</mat-card>
<mat-card *ngFor='let item of items'>
	<mat-card-title-group>
		<mat-card-title>{{ item.itemName }}</mat-card-title>
		<mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
	</mat-card-title-group>
</mat-card>
